<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Tienda</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
<header>
    <section class="container ">
        <nav class="navbar navbar-expand-lg bg-primary ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/logo.jpg" alt="" width="200px" height="150px">
              </a>
              <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-warning"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Contacto</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Carrito de compras
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Envio</a></li>
                      <li><a class="dropdown-item" href="#">Metodo de pago</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Devolucion</a></li>
                    </ul>
                  </li>
                 
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 border border-dark" type="search" placeholder="Buscar Producto" aria-label="Search">
                  <button class="btn btn-outline-dark bg-warning fs-5 fw-bold" type="submit">BUSCAR</button>
                </form>
              </div>
            </div>
          </nav>

    </section>


</header>


    <section class="container">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 bg-danger bg-dark border border-dark rounded-4">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/sale1.jpg" class="d-block w-100" alt="..." width="600px" height="300px" >
                          </div>
                          <div class=" carousel-item">
                                <img src="./img/sale2.jpg" class="d-block w-100" alt="..." width="600px" height="300px">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/sale3.jpg" class="d-block w-100" alt="..." width="600px" height="300px">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
            </div>

            <div class="row text-light  ">
                <div class="col -sm-6 col-md-3 bg-warning border border-dark rounded-4 ">
                    <h3>Guitar 1</h3>
                    <img src="./img/guitar1.jpg" alt="guitar1">
                    <h3>$ 25000</h3>
                </div>
                <div class="col-sm-6 col-md-3 bg-secondary border border-dark rounded-4">
                    <h3>Guitar 2</h3>
                    <img src="./img/guitar2.jpg" alt="guitar2">
                    <h3>$ 16500</h3>
                </div>
                <div class="col-sm-6 col-md-3 bg-secondary border border-dark rounded-4">
                    <h3>Guitar 3</h3>
                    <img src="./img/guitar33.jpg" alt="guitar3">
                    <h3>$ 15000</h3>
                </div>
                <div class="col-sm-6 col-md-3 bg-warning border border-dark rounded-4">
                    <h4 class="mt-2 mb-4">Publicidad</h4>
                    <img class="img-fluid " src="./img/2media.gif" alt="" >
                </div>
            </div>
        </div>




    </section>

    <section class="">
        <!-- Footer -->
        <footer class="text-center text-white" style="background-color: #0a4275;">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: CTA -->
                <section class="">
                    <p class="d-flex justify-content-center align-items-center">
                        <span class="me-3">Registrate aqui!</span>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Crear Usuario
                        </button>

                        <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-dark" id="exampleModalLabel">Registro usuario nuevo</h5>

                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group mb-3 ">
                                        <input type="text" class="form-control" placeholder="Nombre "
                                            aria-label="Username">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Crear Usuario</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </p>
                </section>
                <!-- Section: CTA -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2020 Copyright:
                <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
            <!-- Copyright -->

        </footer>
        <!-- Footer -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
